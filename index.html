<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			name="viewport"
			charset="UTF-8"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- favicon is from  -->
		<link rel="icon" type="image/x-icon" href="/images/favicon.svg" />
		<script defer src="diff.js"></script>
		<title>Differ</title>
	</head>
	<body>
		<header class="header">
			<div><h1 class="header-name">Differ</h1></div>
			<div>
				<h4 class="header-description">
					A purely client side text comparison tool
				</h4>
			</div>
		</header>

		<div id="grid-container" class="grid-container">
			<!-- text areas -->
			<div class="textarea-container">
				<div
					id="textarea1"
					class="textarea"
					maxlength="65536"
					placeholder="Enter text here"
					contenteditable="true"
				></div>
				<div
					id="textarea2"
					class="textarea"
					maxlength="65536"
					placeholder="Enter text here"
					contenteditable="true"
				></div>
			</div>
			<!-- Error display -->
			<div id="error-display" class="error-display"></div>
			<!-- Find Diff button -->
			<div class="button-container">
				<button class="find-diff-button" type="submit" onclick="findDiff()">
					Find Diff
				</button>
			</div>
		</div>

		<footer class="footer">
			&copy; <a href="https://priyakdey.com">Priyak Dey</a> 2024
		</footer>
	</body>
</html>
